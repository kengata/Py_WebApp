<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>My App</title>
  </head>
  <body>
    <h1>谷戸池書店</h1>
        <table border="1">
            <tr>
                <th>タイトル</th>
                <th>著者</th>
                <th>価格</th>
                <th>発売日</th>
            </tr>
            <form action="{{ url_for('register') }}" method="post">
                <tr>
                    <td><input type="text" name="title" value="{{ title }}"></td>
                    <td><input type="text" name="author" value="{{ author }}"></td>
                    <td><input type="text" name="price" value="{{ price }}"></td>
                    <td><input type="text" name="arrival" value="{{ arrival }}"></td>
                </tr>
        </table>
        <br>
        <input type="submit" value="登録">
    </form>
  </body>
